<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto mt-10">
            <h1 class="text-2xl font-bold mb-4">User Profile</h1>
            <div class="mb-4">
                <p class="text-gray-700 font-bold">Username:</p>
                <p class="text-gray-900">{{ username }}</p>
            </div>
            <div class="flex justify-between mt-6">
                <a href="{{ url_for('home') }}" class="text-indigo-500 hover:text-indigo-800">Back to Home</a>
                <a href="{{ url_for('logout') }}"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
